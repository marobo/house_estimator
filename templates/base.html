<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}House Estimator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}House Estimator{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Estimate your house materials easily!{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ STATIC_URL }}/static/img/preview.webp{% endblock %}">
    <meta name="twitter:card" content="summary_large_image">

    <style>
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        color: rgba(255, 255, 255, 0.55);;
        font-weight: bold;
        text-decoration: none;
    }
    .logo .fa-home {
        font-size: 2.5rem;
    }
    .logo span {
        flex-direction: column;
        line-height: 1;
    }
    .logo-line1, .logo-line2 {
        letter-spacing: 1px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo" href="{% url 'materiais:home' %}">
                <i class="fas fa-home"></i>
                <span>
                    <span class="logo-line1">HOUSE</span><br>
                    <span class="logo-line2">ESTIMATOR</span>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'materiais:tile_list' %}">Tiles or PVC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'materiais:plywood_list' %}">Plywood</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end gap-2">
                {% if user.is_authenticated %}
                <span class="text-white">
                    Welcome, {{ user.username }}
                </span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                  </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>House Estimator - @2025</p>
        <p>Developed by <a href="https://github.com/marobo" target="_blank">Marobo</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
