<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}House Estimator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'materiais:home' %}">House Estimator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'materiais:tile_list' %}">Tiles or PVC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'materiais:plywood_list' %}">Plywood</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end gap-2">
                {% if user.is_authenticated %}
                <span class="text-white">
                    Welcome, {{ user.username }}
                </span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                  </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>House Estimator - @2025</p>
        <p>Developed by <a href="https://github.com/marobo" target="_blank">Marobo</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
